<script>

 
function initialisate()
{
  minX=0;
minY=0;
Bullets=30;
score=0;
  document.getElementById('canv').style.display="inherit";
  document.getElementById("startGame").style.display="none";
  document.getElementById("svgDIV").style.display="none";
  document.getElementById("sc").innerHTML="Score: "+score;
  document.getElementById("bl").innerHTML="Bullets: "+Bullets;
  
  var canvas = document.getElementById('canv');
  ctx = canvas.getContext('2d');
  Gun = new Image();
  Gun.src = "gamepic.png";
  Gun.onload = function(){
    x=canvas.width-50;
    y=canvas.height-100;
    ctx.drawImage(Gun, x,y );
    interval3=setInterval(DrawMinion,1000);
    interval=setInterval(shoot,500);
  setTimeout(function()
  {

  interval2=setInterval(moveBullet,0);
  
},1010)
}
document.addEventListener("keydown",function(e){
switch(e.keyCode)
{
  case 38:up();break;
  case 40:down();break;
}
});

function up()
{
  if(y-3>0)
  {
    ctx.clearRect(x,y,100,100);
    y-=3;
    ctx.drawImage(Gun, x,y );
    
}
}

function down()
{

  if(y+3<canvas.height-35)
  {
 ctx.clearRect(x,y,100,100);
    y+=3;
    ctx.drawImage(Gun, x,y );
}
}

function DrawMinion()
{
  ctx.clearRect(minX,minY,100,100);
  minX=Math.floor(Math.random() * 100) + 10; 
  minY=Math.floor(Math.random() * 120) + 0;
  minion= new Image();
  minion.src="minion.png";
  minion.onload=function(){
   ctx.drawImage(minion,minX,minY);
  
  }
}

function calculScore()
{
  if((y>=minY-12)&&(y<=minY+19))
   {
      score++;
   
    document.getElementById("sc").innerHTML="Score: "+score;
    
  }
}
rmv=false;
function shoot()
{
  if(Bullets>0)
  {
  ctx.clearRect(0,0,6,canvas.height);
  ctx.fillStyle="white";
  x1=x;
  y1=y+12;
  ctx.fillRect(x1,y1,4,1);
  if(rmv==true)
  {
  Bullets--;
  document.getElementById("bl").innerHTML="Bullets: "+Bullets;
  }
  rmv=true;
  calculScore();
  }
  else
  {
    clearInterval(interval);
    clearInterval(interval2);
    clearInterval(interval3);
  ctx.font = "30px Arial";
  ctx.fillText("Game Over !",10,50);

setTimeout(function()
  {

  document.getElementById('canv').style.display="none";
  document.getElementById("startGame").style.display="inherit";
  document.getElementById("startGame").value="Play Agian !";
  document.getElementById("svgDIV").style.display="inherit";
  document.getElementById("finish").innerHTML="You Scored "+score+" out of 30 Bullets.";
  ctx.clearRect(0,0,canvas.width,canvas.height);
},3000);  
   
   }  
  }
function moveBullet()
{
 ctx.clearRect(x1,y1,4,1);
 x1-=2;
 ctx.fillRect(x1,y1,4,1);
  
   
}

}
	var intervalId;
	h=false;
		he=0;

function ShowList(){
	h=true;
	document.getElementById("d1").style.display="inherit";
	Timer();
}

function HideList(){
		document.getElementById("d1").style.display="none";
		h=false;
		document.getElementById("d1").style.height=0+"%";
	
		he=0;  
}

function Timer() {
     if (intervalId) {
        clearInterval(intervalId);
    }   
    intervalId=setInterval(addHeight, 7);
              
          }

function addHeight() {
	if ((h==true)&&(he<40))
	{
		he=he+1;
	document.getElementById("d1").style.height=he+"%";
}
	else
	clearInterval(intervalId);
	    
}	
function PlayMusic()
{
if(document.getElementById("m1").innerHTML=="STOP MUSIC")
{
	
	document.getElementById("music").pause();
	document.getElementById("music").currentTime = 0;

	document.getElementById("m1").innerHTML="PLAY MUSIC";
}
else
{

	document.getElementById("music").play();

	document.getElementById("m1").innerHTML="STOP MUSIC";	
}
	
}
