<script>
	var intervalId;
	h=false;
		he=0;
    slideIndex=0;
showSlides();
function ShowList(){
	h=true;
	document.getElementById("d1").style.display="inherit";
	Timer();
}

function HideList(){
		document.getElementById("d1").style.display="none";
		h=false;
		document.getElementById("d1").style.height=0+"%";
	
		he=0;  
}


function Timer() {
     if (intervalId) {
        clearInterval(intervalId);
    }   
    intervalId=setInterval(addHeight, 4);
              
          }

function addHeight() {
  if ((h==true)&&(he<260))
  {
    he=he+2;
  document.getElementById("d1").style.height=he+"px";
}
  else
  clearInterval(intervalId);
      
} 
function PlayMusic()
{
if(document.getElementById("m1").innerHTML=="STOP MUSIC")
{
	
	document.getElementById("music").pause();
	document.getElementById("music").currentTime = 0;

	document.getElementById("m1").innerHTML="PLAY MUSIC";
}
else
{

	document.getElementById("music").play();

	document.getElementById("m1").innerHTML="STOP MUSIC";	
}
	
}


function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
i=0;
var imgCopy;
function drop(ev) {
  ev.preventDefault();
  
  var data = ev.dataTransfer.getData("text");
  imgCopy = document.getElementById(data).cloneNode(true);
  imgCopy.id = i;
if (i>0)
{
  var rmv=document.getElementById(i-1);
 document.getElementById("tar").removeChild(rmv);

}
document.getElementById("tar").appendChild(imgCopy);

i++;
}


function showSlides() {
  var i;
  var slides = document.getElementsByClassName("fade");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
 
  slides[slideIndex-1].style.display = "block";  
  
  setTimeout(showSlides, 5000);
}
</script>
